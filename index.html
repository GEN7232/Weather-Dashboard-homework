<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bf8e03507d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">
            <h1>Weather API</h1>
        </span>
    </nav>
    <br>
    <br>
    <div>
        <div class="input d-flex justify-content-center">
            <div class="form">
                <input id="search" type="search" class="form-control"/>
            </div>
            <button id="searchBtn" type="button" class="btn btn-primary">Search Location</button>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <h3>Locations</h3>
        <ul id="locations">

        </ul>
        <br>
        <button id="clear" class="btn btn-secondary">Clear Cities</button>
    </div>
    <br>
    <div id="current" style="border: 1px solid black" class="d-flex justify-content-center row">
    </div>
    <div class="row justify-content-center">
        <h3>5 Day Forecast</h3>
    </div>
    <div  id="5day" class="row justify-content-center" style="border: 1px solid black; display: flex; "></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>  
    <script src=./assets/js/script.js></script>
</body>
</html>
